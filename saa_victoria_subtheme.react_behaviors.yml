# Example react_behaviors plugin definitions.
# Plugin property $defaults are defined in ReactBehaviorsPluginManager.
card_type:
  id: card_type
  label: 'Card Paragraphs Type'
  bundles:
    - paragraphs_type|stanford_card
  config:
    select:
      type: select
      title: 'Card Type'
      description: Select the style for displaying this card.
      default: su-card--icon
      options:
        su-card--icon: Icon Card
        su-card--horizontal: Horizontal Card
        su-card--vertical: Vertical Card
card_style:
  id: card_style
  label: 'Card Paragraph Style'
  bundles:
    - paragraphs_type|stanford_card
  config:
    select:
      type: select
      title: 'Card Style'
      description: Select the style for displaying this card.
      options:
        su-minimal: Minimal (no border)
        su-border: Border and Drop Shadow
